<DOCTYPE html>
  <html>
    <head>
      <title>Kb Fashions </title>
      <meta nane="viewport" content="width=device-width, inutial-scals=1">
    </head>
    <body>
      <h4><b>Welcome </b></h4>
      <script>
        /** Launches payment request flow when user taps on buy button. */
function onBuyClicked() {
  if (!window.PaymentRequest) {
    console.log('Web payments are not supported in this browser.');
    return;
  }

  // Create supported payment method.
  const supportedInstruments = [
    {
      supportedMethods: ['https://tez.google.com/pay'],
      data: {
        pa: 'kbfashions.ibz@icici',
        pn: 'KB FASHIONS',
        tr: 'KBGS838883',  // Your custom transaction reference ID
        url: 'https://url/of/the/order/in/your/website',
        mc: '5699', //Your merchant category code
        tn: 'Purchase in Merchant',
      },
    }
  ];

  // Create order detail data.
  const details = {
    total: {
      label: 'Total',
      amount: {
        currency: 'INR',
        value: '10.01', // sample amount
      },
    },
    displayItems: [{
      label: 'Original Amount',
      amount: {
        currency: 'INR',
        value: '10.01',
      },
    }],
  };

  // Create payment request object.
  let request = null;
  try {
    request = new PaymentRequest(supportedInstruments, details);
  } catch (e) {
    console.log('Payment Request Error: ' + e.message);
    return;
  }
  if (!request) {
    console.log('Web payments are not supported in this browser.');
    return;
  }

  var canMakePaymentPromise = checkCanMakePayment(request);
  canMakePaymentPromise
      .then((result) => {
        showPaymentUI(request, result);
      })
      .catch((err) => {
        console.log('Error calling checkCanMakePayment: ' + err);
      });
}
      </script>
    </body>
  </html>
