<!DOCTYPE html>
<html>
<head>
  <title>Google Pay Payment</title>
  <script src="https://pay.google.com/v2/google_pay.js"></script>
</head>
<body>
  <button id="payButton">Pay with Google Pay</button>

  <script>
    const baseRequest = {
      apiVersion: 2,
      apiVersionMinor: 0,
      merchantId: 'BCR2DN4TRSX673S5',
      currencyCode: 'INR',
      countryCode: 'IN',
    };

    const supportedNetworks = [
      'VISA',
      'MASTERCARD',
      'AMEX',
      'DISCOVER',
    ];

    const allowedPaymentMethods = [
      {
        type: 'CARD',
        parameters: {
          allowedCardNetworks: supportedNetworks,
        },
      },
    ];

    const paymentOptions = {
      requestPayment: {
        transactionId: 'UNIQUE_TRANSACTION_ID',
        totalPriceStatus: {
          totalPrice: 10.00,
          currencyCode: 'INR',
        },
        shippingOption: {
          selectedShippingOption: {
            shippingLabel: 'Standard Shipping',
            shippingCost: {
              totalPrice: 5.00,
              currencyCode: 'INR',
            },
          },
        },
      },
      paymentDataRequest: {
        baseRequest,
        allowedPaymentMethods,
      },
    };

    const paymentsClient = new google.payments.api.PaymentsClient({
      environment: 'PRODUCTION',
    });

    const payButton = document.getElementById('payButton');
    payButton.addEventListener('click', () => {
      paymentsClient.loadPaymentData(paymentOptions)
        .then((paymentData) => {
          // Process payment token and complete transaction
          alert('Payment token:', paymentData.paymentToken);
        })
        .catch((error) => {
          alert('Payment error:', error);
        });
    });
  </script>
</body>
</html>
